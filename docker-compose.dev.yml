  #     - api_key=your_api_key  # 替换为实际的 API 密钥
  #     - base_url=http://localhost:8000  # 替换为实际的基础 URL
  #   volumes:
  #     - ./agent/:/app
  #   depends_on:
  #     - rabbitmq  # 确保 agent 在 backend 服务之后启动
  #     - mysql
  mysql:
    image: mysql:8.0  # 使用 MySQL 官方镜像
    container_name: edupal_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: root_password  # root 密码
      MYSQL_USER: edupal  # 数据库用户
      MYSQL_PASSWORD: edupal  # 数据库密码
      MYSQL_DATABASE: edupal  # 默认数据库名称
    volumes:
      - mysql_data:/var/lib/mysql  # 保持数据持久性
    ports:
      - "3306:3306"  # 将容器的 3306 端口映射到宿主机的 3306 端口
    restart: always  # MySQL 服务总是重启

  rabbitmq:
    image: "rabbitmq:management"  # 使用带管理界面的 RabbitMQ 镜像
    container_name: edupal_rabbitmq_dev
    environment:
      RABBITMQ_DEFAULT_USER: user  # 默认用户名
      RABBITMQ_DEFAULT_PASS: password  # 默认密码
    ports:
      - "15672:15672"  # RabbitMQ 管理界面
      - "5672:5672"    # RabbitMQ 消息队列端口
    restart: always  # RabbitMQ 服务总是重启

volumes:
  mysql_data:  # 定义 MySQL 数据存储卷
