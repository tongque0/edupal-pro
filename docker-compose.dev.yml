  backend:
    build:
      context: backend
      dockerfile: ../deploy/dev/dockerfile.backend
    container_name: edupal_backend_dev
    command:
      [
        "/app/.venv/bin/uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    environment:
      - SECRET_KEY=your-secret-key
      - EXPIRE_DAYS=7
      - DATABASE_URL=mysql+mysqlconnector://edupal:edupal@mysql:3306/edupal
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/  # RabbitMQ 的连接字符串
      - api_key=your_api_key  # 替换为实际的 API 密钥
      - base_url=http://localhost:8000  # 替换为实际的基础 URL
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - mysql  # 确保 backend 在 mysql 服务之后启动
      - rabbitmq  # 确保 backend 在 rabbitmq 服务之后启动
      # - agent
    restart: on-failure  # 后端容器发生错误时重启
  # agent:
  #   build:
  #     context: agent
  #     dockerfile: ../deploy/dev/dockerfile.agent
  #   container_name: edupal_agent_dev
  #   command: ["go","run","main.go"]
  #   environment:
  #     - DATABASE_URL=mysql+mysqlconnector://edupal:edupal@mysql:3306/edupal
