version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../deploy/prod/dockerfile.frontend
    working_dir: /app
    ports:
      - "5174:80"
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: ../deploy/prod/dockerfile.backend
    command:
      [
        "/app/.venv/bin/uvicorn",
        "app.main:app",
        "--host", "0.0.0.0",
        "--port", "8000"
      ]
    environment:
      - SECRET_KEY=edupal
      - EXPIRE_DAYS=7
      - DATABASE_URL=mysql+pymysql://edupal:edupal@edupal_mysql:3306/edupal
      - RABBITMQ_URL=amqp://user:password@edupal_rabbitmq:5672/
      - api_key=your_api_key
      - base_url=http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      - edupal_mysql
      - edupal_rabbitmq
    restart: on-failure

  # agent:
  #   build:
  #     context: ./agent
  #     dockerfile: ../deploy/prod/dockerfile.agent
  #   command: ["go", "run", "main.go"]
  #   environment:
  #     - DATABASE_URL=mysql+mysqlconnector://edupal:edupal@edupal_mysql:3306/edupal
