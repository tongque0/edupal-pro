  #   volumes:
  #     - ./agent:/app
  #   depends_on:
  #     - edupal_mysql
  #     - edupal_rabbitmq
  #   restart: on-failure

  edupal_mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: edupal
      MYSQL_PASSWORD: edupal
      MYSQL_DATABASE: edupal
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  edupal_rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "15672:15672"
    restart: always

volumes:
  mysql_data:
