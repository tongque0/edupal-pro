<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO图片数据展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- 页面头部 -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-semibold">YOLO 图片数据展示</h1>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="py-8 mb-16"> <!-- 增加 mb-16 给内容留出空间 -->
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- 图片展示卡片 -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="https://api.kdcc.cn" alt="Image 1" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold text-gray-800">图片 1</h2>
                        <p class="text-gray-600">检测到的物体：</p>
                        <ul class="list-disc pl-5 text-gray-700">
                            <li>类别：人, 位置框：[100, 150, 200, 300]</li>
                            <li>类别：车, 位置框：[400, 200, 600, 350]</li>
                        </ul>
                    </div>
                </div>

                <!-- 图片展示卡片 -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="https://api.kdcc.cn" alt="Image 2" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold text-gray-800">图片 2</h2>
                        <p class="text-gray-600">检测到的物体：</p>
                        <ul class="list-disc pl-5 text-gray-700">
                            <li>类别：狗, 位置框：[50, 75, 250, 300]</li>
                            <li>类别：猫, 位置框：[300, 100, 500, 250]</li>
                        </ul>
                    </div>
                </div>

                <!-- 图片展示卡片 -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="https://api.kdcc.cn" alt="Image 3" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold text-gray-800">图片 3</h2>
                        <p class="text-gray-600">检测到的物体：</p>
                        <ul class="list-disc pl-5 text-gray-700">
                            <li>类别：鸟, 位置框：[120, 50, 200, 150]</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer class="bg-blue-600 text-white py-4 fixed bottom-0 left-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 YOLO 图片数据展示. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
